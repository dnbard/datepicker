<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/knockout/3.3.0/knockout.js"></script>
        <link rel="stylesheet" href="styles/main.css" >
    </head>
    <body>
        <datepicker params="value: date, element: $element"></datepicker>

        <script type="text/html" id="datepicker-template">
            <div class="datepicker-date" data-bind="text: view, click: onDateBarClick"></div>
            <div class="datepicker-popup" data-bind="visible: isOpened">
                <div class="datepicker-top_bar">
                    <div class="datepicker-button datepicker-button_left"><</div>
                    <div class="datepicker-button datepicker-button_right">></div>
                    <div class="datepicker-date" data-bind="text: getDateString(value())"></div>
                </div>
                <div class="datepicker-body" data-bind="foreach: calendarData">
                    <span class="datepicker-day" data-bind="text: caption, css:{ muted: isOtherMonth, selected: $parent.isSelected($data) }, click: $parent.onDayClick"></span>
                </div>
                <div class="datepicker-bottom_bar">
                    <button class="datepicker-today" data-bind="click: onSetToday">Today</button>
                </div>
            </div>
        </script>

        <script type="text/javascript" src="scripts/components/datepicker.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
