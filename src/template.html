<div class="datepicker-date" data-bind="click: onDateBarClick">
    <div data-bind="text: view"></div>
    <div class="datepicker-icon"></div>
</div>
<div class="datepicker-popup" data-bind="visible: isOpened, event: { contextmenu: onRightClick }">
    <div class="datepicker-top_bar">
        <div class="datepicker-button datepicker-button_left" data-bind="click: onPreviousPage"><</div>
        <div class="datepicker-button datepicker-button_right" data-bind="click: onNextPage">></div>
        <div class="datepicker-date" data-bind="text: getDateString(value(), set()), click: onRightClick"></div>
    </div>
    <!-- ko if: isDaysSet(set) -->
    <div class="datepicker-days" data-bind="foreach: days">
        <span class="datepicker-day" data-bind="text: $data"></span>
    </div>
    <div class="datepicker-body" data-bind="foreach: calendarData">
        <span class="datepicker-day" data-bind="css:{ muted: muted, selected: $parent.isSelected($data) }, click: $parent.onDayClick">
            <span data-bind="text: caption"></span>
        </span>
    </div>
    <!-- /ko -->
    <!-- ko if: isMonthsSet(set) -->
    <div class="datepicker-body" data-bind="foreach: calendarData">
        <span class="datepicker-month" data-bind="css:{selected: $parent.isMonthSelected($data) }, click: $parent.onMonthClick"><span data-bind="text: caption"></span></span>
    </div>
    <!-- /ko -->
    <!-- ko if: isYearsSet(set) -->
    <div class="datepicker-body" data-bind="foreach: calendarData">
        <span class="datepicker-year" data-bind="css:{muted: muted, selected: $parent.isYearSelected($data) }, click: $parent.onYearClick"><span data-bind="text: caption"></span></span>
    </div>
    <!-- /ko -->
    <div class="datepicker-bottom_bar">
        <button class="datepicker-today" data-bind="click: onSetToday">Today</button>
    </div>
</div>
